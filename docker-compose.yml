version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: traytic_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: traytic
      POSTGRES_USER: traytic
      POSTGRES_PASSWORD: traytic_secret
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U traytic']
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: traytic_clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: traytic
      CLICKHOUSE_USER: traytic
      CLICKHOUSE_PASSWORD: traytic_secret
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - '8123:8123' # HTTP interface
      - '9000:9000' # Native TCP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./apps/api/src/databases/clickhouse/migrations:/docker-entrypoint-initdb.d
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ['CMD', 'clickhouse-client', '--query', 'SELECT 1']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: traytic_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
